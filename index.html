	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script>
        /* JAVASCRIPT CODE GOES HERE */
		Plotly.d3.csv('test.csv', function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }
  
 var data = [{
   x: unpack(rows, 'x'),
   y: unpack(rows, 'y'),
   z: unpack(rows, 'z'),
   text : unpack(rows,'text'),
   website : unpack(rows,'website'),
   hoverinfo: 'text',
   mode: 'markers',
   type: 'scatter3d',
   marker: {
     color: 'rgb(23, 190, 207)',
     size: 3
	 
   }
   
   }];
  var layout = {
    autosize: false,
    height: 350,
    scene: {
        aspectratio: {
            x: 1,
            y: 1,
            z: 1
        },
        camera: {
            center: {
                x: 0,
                y: 0,
                z: 0
            },
            eye: {
                x: 1,
                y: -1,
                z: 1
            },
            up: {
                x: 0,
                y: 0,
                z: 1
            }
        },
        xaxis: {
            type: 'linear',
			title:'',
                    showticklabels: false,
                    showgrid: true,
                    zeroline: false,
                    showline:false,
                    showspikes:true
			
        },
        yaxis: {
            type: 'linear',
			title:'',
                    showticklabels: false,
                    showgrid: true,
                    zeroline: false,
                    showline:false,
                    showspikes:false
			
        },
        zaxis: {
            type: 'linear',
                    titlefont:{
                        size:15,
                        color:'blue'
                    },
                    showticklabels: false,
                    showgrid: true,
                    zeroline: true,
                    showline:false,
                    showspikes:false
			
        }
    },
    title: 'Research',
    width: 350
  };

  Plotly.newPlot('myDiv', data, layout);
  var myPlot = document.getElementById("myDiv");

        myPlot.on('plotly_click', function(data){
            var pts = '';
            for(var i=0; i < data.points.length; i++){
				var topicIDIndex = parseInt(data.points[i].pointNumber);
                var topicID = data.points[i].data.website[topicIDIndex];
                pts =topicID;
				
            }
            window.location.href = pts;
        });
});
        </script>
